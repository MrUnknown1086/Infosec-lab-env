version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - juiceshop
      - webgoat
      - dvwa

  juiceshop:
    image: bkimminich/juice-shop
    container_name: juice-shop
    restart: always
    expose:
      - "3000"

  webgoat:
    image: webgoat/webgoat:latest
    container_name: webgoat
    restart: always
    expose:
      - "8080"


  dvwa:
    image: vulnerables/web-dvwa
    container_name: dvwa
    restart: always
    expose:
      - "80"
